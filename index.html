
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Wave Coffee Certificate Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      display: none;
    }
    button {
      padding: 12px 24px;
      background-color: #1f4e79;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Your Certificate is Ready!</h2>
  <button onclick="generateCertificate()">Open Certificate</button>

  <canvas id="certificateCanvas" width="1121" height="768"></canvas>

  <script>
    function getParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    const canvas = document.getElementById('certificateCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'certificate.png';

    const name = decodeURIComponent(getParam("name") || "Employee Name");
    const empID = getParam("id") || "000001";
    const certNo = "TWCFS" + ("000000" + empID).slice(-6);
    const date = new Date().toLocaleDateString('en-GB').replace(/\//g, '/');

    function generateCertificate() {
      image.onload = function () {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#000000';
        ctx.font = 'bold 28px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, 360);

        ctx.font = 'bold 22px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(date, 230, 562);
        ctx.textAlign = 'right';
        ctx.fillText(certNo, 910, 562);

        const { jsPDF } = window.jspdf;
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({
          orientation: 'landscape',
          unit: 'px',
          format: [canvas.width, canvas.height]
        });
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        const blob = pdf.output('blob');
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
      };
    }
  </script>

</body>
</html>
